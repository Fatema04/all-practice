<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            margin: 100px;
            width: 200px;
            height: 200px;
            border: 2px solid brown;
            background-color: coral;
            transition: width 1s, height 1s linear, transform 1s;
        }

        .box:hover {
            width: 250px;
            height: 250px;
            transform: rotate(45deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>transition</h2>
    </div>

</body>

</html>
